<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Fitness tracker stage 1</title>
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href="examples.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <script src="examples.js"></script>
</head>
<BODY onload="getDate()">
  <div class="page-title">Fitness Log</div>
  <div class="page-body">
    <div class="landing-page">
      <div id="welcome">
        <p>Welcome back,</p>
        <p>Joey!</p>
      </div>
      <div id="picture-container"><img src="header_image.png"></div>
    </div>
    <div id="which-activity">What activity session are you logging?</div>
    <div class="past-activity">
      Past Activity
      <div class="activity-box" id="past-activity-box-button">
        <button class="enter-button" id="next-activity-button" onclick="enterPastActivity()">Add New Activity</button>
      </div>
      <div class="activity-box" id="past-activity-box-form">
        <div class="form-div">
          <label for="past-activity-date">Start date:</label><br>
          <input type="date" id="past-activity-date">
        </div>
        <div class="form-div">
          <label for="past-activity-type">Activity:</label><br>
          <select name="Activity" id="past-activity-type" onchange="updateUnits('past')">
            <option value="Walk">Walk</option>
            <option value="Run">Run</option>
            <option value="Swim">Swim</option>
            <option value="Bike">Bike</option>
            <option value="Yoga">Yoga</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
          </select>
        </div>
        <div class="form-div">
          <label for="past-time-distance">Time/Distance:</label><br>
          <input type="number" id="past-time-distance" value="0">
        </div>
        <div class="form-div">
          <label for="past-units">Units:</label><br>
          <input type="text" id="past-units" value="km" readonly>
        </div>
        <div class="form-div">
          <button class="submit-button" onclick="validateInput('past')">Submit</button>
        </div>
      </div>
      <div class="activity-box" id="recorded-past-activity">
        <div id="recorded-past-activity-text">Got it! <strong id="past-activity-bold"></strong> Keep up the good work!</div>
        <div><button class="enter-button" onclick="enterPastActivity()">Add a New Activity</button></div>
      </div>
    </div>
    <div class="next-activity">
      Future Plans
      <div class="activity-box" id="next-activity-box-button">
        <button class="enter-button" id="next-activity-button" onclick="enterNextActivity()">Add New Activity</button>
      </div>
      <div class="activity-box" id="next-activity-box-form">
        <div class="form-div">
          <label for="future-activity-date">Start date:</label><br>
          <input type="date" id="future-activity-date">
        </div>
        <div class="form-div">
          <label for="future-activity-type">Activity:</label><br>
          <select name="Activity" id="future-activity-type">
            <option value="Walk">Walk</option>
            <option value="Run">Run</option>
            <option value="Swim">Swim</option>
            <option value="Bike">Bike</option>
            <option value="Yoga">Yoga</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
          </select>
        </div>
        <div class="form-div">
          <button class="submit-button" onclick="validateInput('future')">Submit</button>
        </div>
      </div>
      <div class="activity-box" id="recorded-future-activity">
        <div id="recorded-future-activity-text">Sounds good! Don't forget to update your session for <strong id="future-activity-bold"></strong></div>
        <div><button class="enter-button" onclick="enterNextActivity()">Add a New Activity</button></div>
      </div>
    </div>
  </div>
</BODY>
</html>
